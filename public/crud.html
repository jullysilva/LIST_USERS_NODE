<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD CSV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
      
      <div class="container-fluid p-4 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img
                  src="https://static-00.iconduck.com/assets.00/node-js-icon-454x512-nztofx17.png"
                  width="50"
                  height="50"
                />
              </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"
                      >Inicio</a
                    >
                  </li>
              <li class="nav-item active">
                <a class="nav-link text-primary fw-bold" href="#"
                  >CRUD</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search" action="/crud" method="GET">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Pesquisar por ID ou Nome"
                    aria-label="Search"
                    name="search"
                    value=""
                />
                <button class="btn btn-outline-success" type="submit">
                  Pesquisar
                </button>
              </form>
          </div>
        </nav>
        <div class="container">
      <p class="h2 row">CRUD CSV</p>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed fw-bold bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Adicionar Usuário
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <form action="/add-user" method="POST">
                <div class="row row-cols-4 g-3">
                  <div class="col form-group">
                    <label for="id">ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id"
                      name="id"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="first_name">Primeiro Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first_name"
                      name="first_name"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="last_name">Sobrenome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="username">Nome de Usuário</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="avatar">Avatar</label>
                    <input
                      type="text"
                      class="form-control"
                      id="avatar"
                      name="avatar"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="gender">Gênero</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gender"
                      name="gender"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="phone_number">Número de Telefone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="social_insurance_number"
                      >Número de Seguro Social</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="social_insurance_number"
                      name="social_insurance_number"
                      required
                    />
                  </div>
                  <div class="col form-group">
                    <label for="date_of_birth">Data de Nascimento</label>
                    <input
                      type="text"
                      class="form-control"
                      id="date_of_birth"
                      name="date_of_birth"
                      required
                    />
                  </div>
                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-outline-success">
                      Adicionar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed fw-bold bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Editar Usuário
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <form class="row row-cols-4" id="editForm" action="/edit-user" method="POST">
                <input type="hidden" id="editIndex" name="index" />
                <div class="col form-group">
                  <label for="edit_id">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_id"
                    name="id"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_first_name">Primeiro Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_last_name">Sobrenome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_last_name"
                    name="last_name"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_username">Nome de Usuário</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_username"
                    name="username"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="edit_email"
                    name="email"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_avatar">Avatar</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_avatar"
                    name="avatar"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_gender">Gênero</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_gender"
                    name="gender"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_phone_number">Número de Telefone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_phone_number"
                    name="phone_number"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_social_insurance_number"
                    >Número de Seguro Social</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="edit_social_insurance_number"
                    name="social_insurance_number"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label for="edit_date_of_birth">Data de Nascimento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit_date_of_birth"
                    name="date_of_birth"
                    required
                  />
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-outline-success">
                    Salvar Alterações
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card m-2 p-3">

      
    <p class="h2">Usuários</p>
    <div class="table-responsive">  
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Avatar</th>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Email</th>
                <th>Gênero</th>
                <th>Telefone</th>
                <th>NSS</th>
                <th>Nascimento</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
          
          <li class="page-item active">
            <a class="page-link" href="/crud?page=1&search=">1</a>
          </li>
          
        </ul>
      </nav>
</div>
</div>
    <script>
      function editUser(
        index,
        id,
        firstName,
        lastName,
        username,
        email,
        avatar,
        gender,
        phoneNumber,
        socialInsuranceNumber,
        dateOfBirth
      ) {
        document.getElementById("editIndex").value = index;
        document.getElementById("edit_id").value = id;
        document.getElementById("edit_first_name").value = firstName;
        document.getElementById("edit_last_name").value = lastName;
        document.getElementById("edit_username").value = username;
        document.getElementById("edit_email").value = email;
        document.getElementById("edit_avatar").value = avatar;
        document.getElementById("edit_gender").value = gender;
        document.getElementById("edit_phone_number").value = phoneNumber;
        document.getElementById("edit_social_insurance_number").value =
          socialInsuranceNumber;
        document.getElementById("edit_date_of_birth").value = dateOfBirth;
        
        
        const collapseElement = document.getElementById("flush-collapseTwo");
        collapseElement.classList.add("show");
        collapseElement.setAttribute("aria-expanded", "true");
        collapseElement.scrollIntoView();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
